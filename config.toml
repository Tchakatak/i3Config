theme = "gruvbox-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mum}MB"
format_swap = "{Stm}MB"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
signal_strength = true
ip = true
speed_up = false
speed_down = false
interval = 1

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 1
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%d/%m %R"
